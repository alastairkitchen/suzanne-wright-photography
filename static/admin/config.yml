backend:
  name: git-gateway
  branch: master

media_folder: static/images
public_folder: /images

collections:
  - name: "gallery"
    label: "Gallery"
    folder: "src/imageGalleries"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "image-gallery",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "URL", name: "url", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text", required: false }
      - { label: "Cover Image", name: "coverImage", widget: "image" }
      - label: "Gallery"
        name: "imageGallery"
        widget: "list"
        types:
        - label: "Gallery Image"
          name: "galleryImage"
          widget: object
          fields:
          - { label: Image, name: image, widget: image }
          - { label: Title, name: title, widget: text  }
  - name: "recent-work-gallery"
    label: "Recent Work Gallery"
    folder: "src/recentWorkImageGallery"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "recent-work-image-gallery",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Active", name: "active", widget: "boolean", default: false}
      - { label: "URL", name: "url", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text", required: false }
      - { label: "Cover Image", name: "coverImage", widget: "image" }
      - label: "Gallery"
        name: "imageGallery"
        widget: "list"
        types:
        - label: "Gallery Image"
          name: "galleryImage"
          widget: object
          fields:
          - { label: Image, name: image, widget: image }
          - { label: Title, name: title, widget: text  }
  - name: "generic"
    label: "Generic"
    folder: "src/content"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "generic-page",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "URL", name: "url", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text", required: false }
      - { label: "Cover Image", name: "coverImage", widget: "image" }
      - { label: "Main Content", name: "minContent", widget: "text" }
